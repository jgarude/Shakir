                    <!-- /.col-lg-12 -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <form class="form-material form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-12" for="example-text">Location
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" id="example-text" name="example-text" class="form-control" placeholder="Enter City, Locality of Project"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Property For</label>
                                    <div class="col-sm-12">
                                        <select class="form-control">
                                            <option>Select Purpose</option>
                                            <option value="">Buy</option>
                                            <option value="">Rent</option>
                                            <option value="">Sell</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Transaction Type</label>
                                    <div class="radio-list col-sm-12">
                                        <label class="radio-inline p-0">
                                            <div class="radio radio-info">
                                                <input type="radio" name="radio" id="radio1" value="newproperty">
                                                <label for="radio1">New Property 1</label>
                                            </div>
                                        </label>
                                        <label class="radio-inline">
                                            <div class="radio radio-info">
                                                <input type="radio" name="radio" id="radio2" value="resale">
                                                <label for="radio2">Resale </label>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Budget</label>
                                    <div class="col-sm-12">
                                        <select class="form-control">
                                            <option>Select Budget</option>
                                            <option value="">5Lacs - 10Lacs</option>
                                            <option value="">15Lacs - 20Lacs</option>
                                            <option value="">25Lacs - 30Lacs</option>
                                            <option value="">35Lacs - 40Lacs</option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Plot Type</label>
                                    <div class="col-sm-12">
                                        <select class="form-control">
                                            <option>Select Property Type</option>
                                            <option value="">Residential Land</option>
                                            <option value="">Farm House</option>
                                            <option value="">Commercial Office</option>
                                            <option value="">Office IT Park</option>
                                            <option value="">Factory</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-12">Plot Area</label>
                                            <div class="col-sm-12">
                                                <input type="text" id="example-text" name="example-text" class="form-control" placeholder="Enter City, Locality of Project"> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-12">Area Unit</label>
                                            <div class="col-sm-12">
                                                <select class="form-control">
                                                    <option>Select Area Unit</option>
                                                    <option value="">Acre</option>
                                                    <option value="">Sq. ft</option>
                                                    <option value="">Sq. Yards</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                             
                                <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                                <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
