    <script type="text/javascript">
        // Date Picker
        jQuery('.mydatepicker').datepicker();
        // Add & Remove Row
        var addrow = $('#demo-foo-addrow');
        addrow.footable().on('click', '.delete-row-btn', function () {

            //get the footable object
            var footable = addrow.data('footable');

            //get the row we are wanting to delete
            var row = $(this).parents('tr:first');

            //delete the row
            footable.removeRow(row);
        });
        // Add Row Button
        $('#demo-btn-addrow').click(function () {

            //get the footable object
            var footable = addrow.data('footable');

            //build up the row we are wanting to add
            var newRow = '<tr><td><select class="form-control"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></td><td><select class="form-control"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></td><td><input type="text" class="form-control" placeholder="Add units with \',\' separated value"></td><input type="text" class="form-control" placeholder="Add units with \',\' separated value"><td><input type="text" class="form-control"></td><td><input type="text" class="form-control" placeholder="Search for sales person"></td><td><button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Delete"><i class="ti-close" aria-hidden="true"></i></button></td></tr>';

            //add it
            footable.appendRow(newRow);
        });
    </script>
